<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../vendor/css/cadastro_login/style.css">

    <title>EadScientia</title>
</head>

<body>
    <div id="cad_log">
        <div id="log-perfil">
            <div id="perfil-img">
                <i class="fa-solid fa-user"></i>
                <img src="" alt="">
            </div>
            <div id="log-texto">
                <h2 class="ms-4">login</h2>
                <form id="log">
                    <div class="log-input">
                        <input id="matricula" type="text" placeholder="matricula">
                    </div>
                    <div class="log-input">
                        <input id="senha" type="password" placeholder="senha">
                        <i id="olho-senha" class="fa-solid fa-eye"></i>
                    </div>
                    <div id="esqueci-senha"><a href="#">esqueci a senha</a></div>
                    <div id="log-botao">
                        <button id="btn-entrar" type="submit">entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <img id="img-fundo" src="../vendor/img/img_fundo.png" class="img-fluid" alt="">

</body>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
